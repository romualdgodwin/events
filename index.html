<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <title>Formulaire d'Inscription à un Événement</title>
</head>
<body>
  <div class="container">
    <h2>Formulaire d'Inscription à un Événement</h2>
    <form id="eventForm">
      <label for="firstName">Prénom :</label>
      <input type="text" id="firstName" name="firstName" required placeholder="Ex. Leo">

      <label for="lastName">Nom :</label>
      <input type="text" id="lastName" name="lastName" required placeholder="Ex. Messi">


      <label for="gender">Sexe :</label>
      <div>
        <input type="radio" id="male" name="gender" value="male" required class="lowercase-fields">
        <label for="male">Masculin</label>
      </div>
      <div>
        <input type="radio" id="female" name="gender" value="female" required class="lowercase-fields">
        <label for="female">Féminin</label>
      </div>

<label for="dob">Date de Naissance :</label>
<input type="date" id="dob" name="dob" required>



      <label for="email">Adresse e-mail :</label>
      <input type="email" id="email" name="email" required placeholder="Ex. leo.messi@yahoo.com">
      <br><br>

      <div class="events-container">
        <div class="technical-events">
          <label>Sélectionnez deux événements techniques :</label>
          <div>
            <input type="checkbox" id="conference" name="technicalEvents" value="conference">
            <label for="conference">Conférence</label>
          </div>
          <div>
            <input type="checkbox" id="hackathon" name="technicalEvents" value="hackathon">
            <label for="hackathon">Hackathon</label>
          </div>
          <div>
            <input type="checkbox" id="workshop" name="technicalEvents" value="workshop">
            <label for="workshop">Atelier/Formation</label>
          </div>
          <div>
            <input type="checkbox" id="expo" name="technicalEvents" value="expo">
            <label for="expo">Exposition</label>
          </div>
        </div>
        <br>

        <div class="non-technical-events">
          <label>Sélectionnez deux événements non techniques :</label>
          <div>
            <input type="checkbox" id="festival" name="nonTechnicalEvents" value="festival">
            <label for="festival">Festival</label>
          </div>
          <div>
            <input type="checkbox" id="sportsEvent" name="nonTechnicalEvents" value="sportsEvent">
            <label for="sportsEvent">Événement Sportif</label>
          </div>
          <div>
            <input type="checkbox" id="seminar" name="nonTechnicalEvents" value="seminar">
            <label for="seminar">Séminaire</label>
          </div>
          <div>
            <input type="checkbox" id="party" name="nonTechnicalEvents" value="party">
            <label for="party">Fête/Party</label>
          </div>
        </div>
      </div>
      <br>
      <br>

      <button type="button" onclick="submitForm()">Soumettre</button>
    </form>
  </div>
  

  <div id="popup" class="popup">
    <span class="popup-close" onclick="closePopup()">&times;</span>
    <p id="popupContent"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
